<div>
  
  <div  class = "center" id="inputs">
    <label  style ="margin-top:5%" for="fname">Name:</label>
    <input type="text" [(ngModel)]="Name"  ><br><br>
    <label for="lname">Email:</label>
    <input type="text" [(ngModel)]="email" ><br><br>
    <label for="lname">Image:</label>
    <input type="text" [(ngModel)]="image" ><br><br>
    <label for="lname">phone:</label>
    <input type="number" [(ngModel)]="phone"  ><br><br>
    <div class="submitbtn">
      <button id="submit" (click)="addContacts()">Submit New Contact</button>
  </div>
  </div>
<div style="max-width:99%;max-height: 99%;">
  <div  class="contactList" *ngFor ="let contact of contacts">
    <div >
     <img   style ="width:50px; height:100px" src='../assets/avatar.jpg'>   
    </div>
    <div style ="margin-left: 1%;" >
      Name : {{contact.name}} <br>
      Email:{{contact.email}} <br>
      Phone:{{contact.phone}} <br>
    </div>
      
</div>
</div>
  
</div>
